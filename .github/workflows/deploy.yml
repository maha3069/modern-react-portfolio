name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Check directory structure
        run: |
          ls -la
          if [ -d "modern-react-portfolio" ]; then
            echo "Project is in subdirectory"
            echo "PROJECT_DIR=modern-react-portfolio" >> $GITHUB_ENV
          else
            echo "Project is at root"
            echo "PROJECT_DIR=." >> $GITHUB_ENV
          fi
          
      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          npm --version
          node --version
          npm ci
          
      - name: Build application
        run: |
          cd ${{ env.PROJECT_DIR }}
          npm run build
        env:
          NODE_ENV: production
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        continue-on-error: true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PROJECT_DIR }}/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Deployment Status
        if: failure()
        run: |
          echo "âš ï¸ Deployment failed. Please enable GitHub Pages manually:"
          echo "ğŸ‘‰ Go to: https://github.com/${{ github.repository }}/settings/pages"
          echo "ğŸ‘‰ Set Source to 'GitHub Actions'"
          echo "ğŸ‘‰ Click Save"